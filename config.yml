secrets: secrets.yml
templates:
  relax:
    torrent_alive: 0

  tv:
    series:
      - Marvel's Agents of S H I E L D
    configure_series:
      from:
        trakt_list:
          username: '{{ secrets.trakt.usr }}'
          password: '{{ secrets.trakt.pwd }}'
          strip_dates: yes
          list: Download
          type: shows
      settings:
        qualities:
          - "<=720p"
          - hdtv-bluray
          - "!480p"
        timeframe: 12 hours
        upgrade: yes
    magnets: no
    content_size:
      min: 200
    content_filter:
      require:
        - '*.avi'
        - '*.mkv'
        - '*.r00'
      reject: 
        - 'password.txt'
        - '*.wmv'
    exists_series:
      path:
        - '{{ secrets.paths.shows }}'
        - '{{ secrets.paths.incomplete }}'
      allow_different_qualities: better
    thetvdb_lookup: yes
    set:
      path: '{{ secrets.paths.incomplete }}'
      movedone: "{{ secrets.paths.shows }}/{{ series_name }}/Season {{ series_season }}"
      content_filename: >
        {{ series_name }} - {{ series_id }}
        {% if ep_name|default(False) %}- {{ ep_name }} {% endif %}- {{ quality|upper }}
        {% if proper_count %}- proper{% if proper_count > 1 %}{{ proper_count }}{% endif %}{% endif %}
    deluge:
      password: '{{ secrets.deluge.pwd }}'
      label: tv_show
      main_file_only: yes
    trakt_add:
      username: '{{ secrets.trakt.usr }}'
      password: '{{ secrets.trakt.pwd }}'
      list: library
    pushbullet:
      apikey: '{{ secrets.pushbullet.key }}'
      device: '{{ secrets.pushbullet.phone }}'
      title: '{{series_name}}'
      body: '{{series_id}}'
    

  movies:
    quality: 720p bluray
    exists_movie:
      - '{{ secrets.paths.movies }}'
      - '{{ secrets.paths.incomplete }}'
    seen_movies: loose
    proper_movies: yes
    #torrent_alive: 10
    set:
      path: '{{ secrets.paths.incomplete }}'
      movedone: '{{ secrets.paths.movies }}'
    deluge:
      password: '{{ secrets.deluge.pwd }}'
      label: movie
      main_file_only: yes
    trakt_add:
      username: '{{ secrets.trakt.usr }}'
      password: '{{ secrets.trakt.pwd }}'
      list: collection
    

