  trakt_movies:
    priority: 50
    trakt_list:
      username: '{? trakt.usr ?}'
      account: '{? trakt.usr ?}'
      list: watchlist
      type: movies
    accept_all: yes
    list_add:
      - movie_list: movies
    disable:
      - seen # seen needs to be disabled since all the titles that movie queue will emit were seen when they were added to the queue

  discover_movies:
    priority: 51
    template: movies
    discover:
      what:
        - movie_list: movies
      from:
        - piratebay: yes
        - rarbg:
            category:
              - x264 1080p
              - x264 720p
              - Full BD
    list_match:
      from:
        - movie_list: movies
    notify:
      entries:
        title: '{{movie_name}} ({{movie_year}})'
        via:
          - pushbullet:
              api_key: '{? pushbullet.key ?}'
              device: '{? pushbullet.phone ?}'


  scan_dir:
    template: tv
    filesystem: '{? paths.home ?}'
    accept_all: yes
    manual: yes  # need to use flexget --task=scan_dir
      #- tv
      #- relax

  from_file:
    template: tv
    text:
      url: '{? paths.home ?}/list'
      entry:
        title: 'TITLE: (.*) URL:'
        url: 'URL: (.*)'
    accept_all: yes
    manual: yes

web_server:
  web_ui: yes
  run_v2: true

# Run tasks every hour
schedules:
  - tasks: '*'
    interval:
      hours: 1
