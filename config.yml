variables: secrets.yml
templates:
  relax:
    torrent_alive: 0

  tv:
    #proxy: http://localhost:8118
    series:
      - Marvel's Agents of S H I E L D
      - El Ministerio del Tiempo
    configure_series:
      from:
        trakt_list:
          username: '{? trakt.usr ?}'
          account: '{? trakt.usr ?}'
          strip_dates: yes
          list: Download
          type: shows
      settings:
        qualities:
          - 720p+
          - webrip+
        timeframe: 12 hours
        upgrade: yes
    #content_size:
    #  min: 300
    regexp:
      reject:
        - \bfre(nch)?\b
        - \bita(lian)?\b
        - \bger(man)?\b
        - \brus(sian)?\b
        - \bvost(fr)?\b
        - \bhindi?\b
    content_filter:
      require:
        - '*.avi'
        - '*.mkv'
        - '*.r00'
      reject: 
        - 'password.txt'
        - '*.wmv'
        - '*.wma'
    exists_series:
      path:
        - '{? paths.shows ?}'
      allow_different_qualities: better
    thetvdb_lookup: yes
    set:
      series_name:
        replace: ['.*www\.torrenting\.com( \])? - ', '']
      path: "{? paths.shows ?}/{{ series_name }}/Season {{ series_season }}"
    deluge:
      username: '{? deluge.user ?}'
      password: '{? deluge.pwd ?}'
      host: '{? deluge.host ?}'
      label: tv_show
      main_file_only: yes
    list_add:
      - trakt_list:
          username: '{? trakt.usr ?}'
          account: '{? trakt.usr ?}'
          list: collection
          type: shows
      - subtitle_list:
          list: subtitles
    notify:
      entries:
        title: '{{series_name}}'
        message: '{{series_id}}'
        via:
          - pushbullet:
              api_key: '{? pushbullet.key ?}'
              device: '{? pushbullet.phone ?}'
    
  movies:
    quality:
      - 720p+
      - hdtv+
    exists_movie:
      - '{? paths.movies ?}'
    seen_movies: loose
    proper_movies: yes
    #torrent_alive: 10
    regexp:
      reject:
        - YIFY
    set:
      path: '{? paths.movies ?}'
    deluge:
      username: '{? deluge.user ?}'
      password: '{? deluge.pwd ?}'
      host: '{? deluge.host ?}'
      label: movie
      main_file_only: yes
    list_add:
      - trakt_list:
          username: '{? trakt.usr ?}'
          account: '{? trakt.usr ?}'
          list: collection
          type: movies
      - subtitle_list:
          list: subtitles
    verify_ssl_certificates: no
    

tasks:
  pushtest:
    template: tv
    manual: yes
    accept_all: yes
    disable:
      - seen
      - tracking
      - deluge
      - list_add
    mock:
      - {title: "Test.Pilot.S01E01.720p.mkv", series_name: "Test Pilot", series_id: "S01E01" }

  get_subs:
    no_entries_ok: yes
    subtitle_list:
      list: subtitles
      recursion_depth: 3
    list_match:
      from:
        - subtitle_list:
            list: subtitles
    subliminal:
      languages:
        - en
      providers: [opensubtitles, addic7ed, tvsubtitles]
      authentication:
        opensubtitles:
          username: '{? opensubtitles.user ?}'
          password: '{? opensubtitles.pwd ?}'
        addic7ed:
          username: '{? addic7ed.user ?}'
          password: '{? addic7ed.pwd ?}'
      exact_match: no

